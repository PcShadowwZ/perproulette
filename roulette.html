<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Roulette Table</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1, #roulette, button {
      margin: 10px;
    }

    #roulette {
      width: 300px;
      height: 300px;
      background-image: url('table.png');
      background-size: cover;
      background-position: center;
      transition: transform 2s ease;
    }
  </style>
</head>
<body>
  <h1>Spinning Roulette Table</h1>
  <div id="roulette"></div>
  <button onclick="spinRoulette()">Spin</button>
  <button onclick="resetRoulette()">Reset</button>
  <script type="text/javascript" src="table.js"></script>
</body>
</html>
